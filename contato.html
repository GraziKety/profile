<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <header class="header">
        <div>
            <label class="manutencao">Site em construção</label>
        </div>
        <nav>
            <div>
                <img class="logo" src="perfil-logo.jpg" alt="logomarca">
                <h1>Contato</h1>
            </div>
        </nav>
    </header>

    <main class="perfil-1">
        <section>
            <h2 class='titulo-formulario'>Entre em contato comigo</h2>
            <form id="contactForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required pattern=".+@.+\..+"
                    title="Por favor, insira um endereço de e-mail válido.">

                <label for="mensagem">Assunto:</label>
                <textarea id="mensagem" name="mensagem" rows="3" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Obrigada por me contatar! Volte sempre.</p>
    </footer>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // p/ nao recarregar a pag
            
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const mensagem = document.getElementById("mensagem").value;

            console.log("Nome:", nome);
            console.log("E-mail:", email);
            console.log("Mensagem:", mensagem);

            document.getElementById("contactForm").reset();
            alert("Mensagem enviada com sucesso!");
        });
    </script>
</body>

</html>
